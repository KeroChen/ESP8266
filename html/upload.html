<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ESP8266 文件上传</title>
        <script type="text/javascript">
            function check()
            {
                if(upload.fileupload.value=="")
                {
                    alert('请选择文件！');
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div style="width: 350px;">
            <h1 style="margin-bottom: 15px;text-align: center;">ESP8266 文件上传</h1>
            <div style="text-align: center;">
                <form action="upload" method="post" name="upload" enctype="multipart/form-data" style="margin-bottom: 0px;" onsubmit="return check()">
                    <input type="file" name="fileupload" style="width: 210px;" value="" onblur="check()">
                    <input type="submit" value="上传">
                </form>
            </div>
            <div style="text-align: center;">
                <button type="button" onclick="javascript:location.href='/'" style="height: 60px;margin-top: 20px;">返回控制页面</button>
            </div>
        <p style="margin-top: 10px;color: red;text-align: right;"><b>%s</b></p>
        </div>
    </body>
</html>
